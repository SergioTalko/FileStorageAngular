

<mat-card>
  <mat-card-title>File List</mat-card-title>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let file of files">
        <img mat-list-avatar src="{{file.giphyUrl}}" alt="{{file.name}}">
        <h3 mat-line>
          <a mat-button [routerLink]="['/file-edit', file.id]">{{file.name}}</a>
        </h3>
      </mat-list-item>
    </mat-list>
  </mat-card-content>

  <button mat-fab color="primary" [routerLink]="['/file-add']">Add</button>
</mat-card>
