<mat-card>
  <form #fileForm="ngForm" (ngSubmit)="save(fileForm.value)">
    <mat-card-header>
      <mat-card-title><h2>{{file.name ? 'Edit' : 'Add'}} File</h2></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <input type="hidden" name="href" [(ngModel)]="file.href">
      <mat-form-field>
        <input matInput placeholder="File Name" [(ngModel)]="file.name"
               required name="name" #name>
      </mat-form-field>
      <br/>
      <mat-form-field>
        <input matInput placeholder="File Format" [(ngModel)]="file.format"
               required name="format" #format>
      </mat-form-field>
      <br/>
      <mat-form-field>
        <input matInput placeholder="File Size" [(ngModel)]="file.size"
               required name="size" #size>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit"
              [disabled]="!fileForm.form.valid">Save</button>
      <button mat-raised-button color="secondary" (click)="remove(file.href)"
              *ngIf="file.href" type="button">Delete</button>
      <a mat-button routerLink="/file-list">Cancel</a>
    </mat-card-actions>
    <mat-card-footer>
      <div class="giphy">
        <img src="{{file.giphyUrl}}" alt="{{file.name}}">
      </div>
    </mat-card-footer>
  </form>
</mat-card>
